<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    //Creating two column systems
    <div class="container">
      <!-- Row with equal two columns-->
      <div class="row">
        <div class="col-md-6 bg-primary">Column Left</div>
        <div class="col-md-6 bg-danger">Column Right</div>
      </div>
      <!-- Row with two divided columns in 1:2 ratio -->
      <div class="row">
        <div class="col-md-4 bg-danger">Hay there</div>
        <div class="col-md-8 bg-green">hola</div>
      </div>
      <!-- Row with three columns divided in 1:4:1 ratio -->
      <div class="row">
        <div class="col-lg-2">Column Left</div>
        <div class="col-lg-8 text-dark bg-danger">Column Left</div>
        <div class="col-lg-2">Column Left</div>
      </div>
      <!-- Auto layout of columns -->
      <div class="row">
        <div class="col">Column one</div>
        <div class="col">Column two</div>
        <div class="col">Column three</div>
      </div>
      <!-- Column Wrapping behaviour -->
      <div class="row">
        <div class="col-md-4 col-lg-3">Column one</div>
        <div class="col-md-8 col-lg-6">Colum two</div>
        <div class="col-md-12 col-lg-3">Column three</div>
      </div>
      <!-- Creating multiple-column layout -->
      <div class="row">
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
        <div class="col-xl-4 col-md-6"></div>
      </div>
    </div>
    <!-- Nesting of grid columns -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8">Column left</div>
        <div class="col-sm-4">
          <!-- col with nested row -->
          <div class="row">
            <div class="col-12 bg-danger">hai</div>
          </div>
        </div>
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
